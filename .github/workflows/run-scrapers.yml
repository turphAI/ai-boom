name: Run Data Scrapers

on:
  schedule:
    # Run daily at 2 AM UTC (9 PM EST / 6 PM PST)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-scrapers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create logs directory
        run: mkdir -p logs logs/website_structure
      
      - name: Monitor website structures (proactive)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ENABLE_LLM_AGENT: ${{ secrets.ENABLE_LLM_AGENT || 'true' }}
        run: |
          python scripts/agents/monitor_website_structures.py || true
        continue-on-error: true
      
      - name: Run scrapers with agent monitoring
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          SEC_EDGAR_EMAIL: ${{ secrets.SEC_EDGAR_EMAIL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ENABLE_LLM_AGENT: ${{ secrets.ENABLE_LLM_AGENT || 'true' }}
          ENVIRONMENT: production
        run: |
          python scripts/scrapers/run_scrapers_with_agents.py
      
      - name: Verify data was stored in PlanetScale
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENVIRONMENT: production
        run: |
          python scripts/data/verify_planetscale_data.py
      
      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: logs/
          retention-days: 7
      
      - name: Upload agent reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-reports
          path: logs/agent_reports/
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Send email summary
        if: always()
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM || 'noreply@boom-bust-sentinel.com' }}
        run: |
          python scripts/agents/send_agent_summary_email.py || true
        continue-on-error: true
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Scraper execution failed. Check logs for details."
          exit 1

