name: Run Data Scrapers

on:
  schedule:
    # Run daily at 2 AM UTC (9 PM EST / 6 PM PST)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  run-scrapers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create logs directory
        run: mkdir -p logs
      
      - name: Run scrapers
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          ENVIRONMENT: production
        run: |
          python scripts/run_all_scrapers_safe.py
      
      - name: Sync scraped data to PlanetScale
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENVIRONMENT: production
        run: |
          python scripts/sync_scraped_data_to_planetscale.py
      
      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: scraper-logs
          path: logs/
          retention-days: 7
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Scraper execution failed. Check logs for details."
          exit 1

